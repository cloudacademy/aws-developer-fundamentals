version: 1.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/install_apache.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server.sh
    timeout: 300
    runas: root

